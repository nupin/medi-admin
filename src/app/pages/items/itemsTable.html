<div class="horizontal-scroll">
  <table class="table table-hover">
    <thead>
    <tr class="black-muted-bg">
      <th class="align-right">SKU</th>
      <th class="table-arr"></th>    
      <th >Item Name</th>
      <th class="align-right">Form</th>
      <th class="table-arr"></th>
      <th class="align-right">MRP</th>
      <th class="table-arr"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items" class="no-top-border"  (click)="selectItem(item)">
      <!--(click)="selectItem(item)">-->
      <!--<a href="#" [routerLink]="['/items', item.item_id]">-->
      <td class="align-right">{{item.sku}}</td>
      <td class="table-arr"></td>
      <td >{{item.name}}</td>
      <td class="align-right">{{item.cf_form}}</td>
      <td class="table-arr"></td>
      <td class="align-right">{{item.cf_mrp}}</td>
      <td class="table-arr"></td>
      <!--</a>-->
    </tr>
    </tbody>
  </table>
</div>
